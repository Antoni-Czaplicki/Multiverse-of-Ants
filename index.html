<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Universe picker</title>
    <link rel="stylesheet" href="picker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>

<body style="background: black;">
<canvas id="canvas" style="background: black;"></canvas>
<div id="input-container" class="card shadow-lg border-0" data-bs-theme="dark">
    <div class="card-body">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Seed" aria-label="Seed" id="seed-input"
                   style="background-color: rgb(78 78 78 / 50%);">
            <button class="btn btn-light" type="button" id="seed-button">Go</button>
        </div>
    </div>
</div>
<div id="corner-text">
    Code for background picker by <a href="https://codepen.io/AndrisJefimovs" target="_blank">Andris Jefimovs</a>
</div>
<script src="picker.js"></script>
</body>
</html>
